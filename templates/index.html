<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHNELL Build 1.01</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>        
        @font-face {
        font-family: 'Product Sans';
        src: url('fonts/ProductSans-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        }

        body {
            font-family: 'Product Sans', Arial, Helvetica, sans-serif;
            color: white;
            background: #F04C31;
        }

        button {
            font-family: 'Product Sans', Arial, Helvetica, sans-serif;
            scale: 125%;
            margin: 20px;
        }

        .sidebar {
            width: 15%;
            color: #FFF;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            position: fixed; 
        }

        .main-container {
            width: 85%;
            height: 100vh;
            margin-left: 15%;
            padding: 25px;
            border-radius: 20px 0px 0px 20px;
            color: #F04C31;
            background-color: #FFF;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #summary {
            max-height: none;
            overflow: visible;
            white-space: pre-wrap;
        }

        .content {
            flex-grow: 1;
            overflow: hidden; 
        }

        .active {
            background-color: white;
        }

        a {
            color: #FFF;
            text-decoration: none;
        }

        a:hover {
            color: #74B7F5;
            text-decoration: none;
        }
    
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align: center; font-weight: bold;">SCHNELL</h2>
        <br>
        <p>This is a college project.</p>
        <p>The goal of this project is to address the accessibility challenges that part-time and novice traders face in the stock market, making understanding the markets easier.</p>
        <br>
        <p>Created by: 
            <a href="https://kanteya.cargo.site/"><em>Kanteya</em></a>
            <br>
            <em>Build 1.01</em>
        </p>
    </div>
    
    <div class="main-container">
        <h2 class="mt-4">Summary of the Day</h2>
        <div id="summary" class="border p-3">Loading summary...</div>
    </div>

    <script>
        $(document).ready(function() {
            const url = $('#urlInput').val();
            $.get('/fetch_summary', { url: url }, function(data) {
                $('#summary').text(data.summary);
            });
        });
    </script>
</body>
</html>
